<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tabs .active2 {
    padding: 5px 10px;
    background-color: lightblue;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    display: inline-block;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Unit Converter</h2>
            <div class="tabs">
                <a href="main.html" class="active">Length</a>
                <a href="weight.html" class="active1">Weight</a>
                <a href="temperature.html" class="active2">Temperature</a>
            </div>
            <label>Enter the length to convert</label>
            <input type="number" id="inputValue" placeholder="Enter value">
            
            <label>Unit to Convert from</label>
            <select id="fromUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            
            <label>Unit to Convert to</label>
            <select id="toUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            
            <button onclick="convert()">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
